<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Credit Card Validator</h1>
    <div class="cards_box">
        <div class="card">
          <img src="./img/visa.png" alt="VISA" class="card_image" id="visa">
          <div class="curtain"></div>
        </div>
        <div class="card">
          <img src="./img/mastercard.png" alt="Mastercard" class="card_image" id="mastercard">
          <div class="curtain"></div>
        </div>
        <div class="card">
          <img src="./img/mir.png" alt="Mir" class="card_image" id="mir">
          <div class="curtain"></div>
        </div>
        <div class="card">
          <img src="./img/american-express.png" alt="American-express" class="card_image" id="american-express">
          <div class="curtain"></div>
        </div>
        <div class="card">
          <img src="./img/discover.png" alt="Discover" class="card_image" id="discover">
          <div class="curtain"></div>
        </div>
        <div class="card">
          <img src="./img/jsb.png" alt="JSB" class="card_image" id="jsb">
          <div class="curtain"></div>
        </div>
    </div>
    <form class="form_valid_card">
        <input type="number" class="input">
        <button class="button">Проверить</button>
    </form>
    <div class="inform"></div>
  </div>
</body>
</html>
